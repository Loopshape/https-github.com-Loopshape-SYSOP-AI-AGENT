<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>AGENT NEMODIAN</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="index.css">
</head>
<body>
<div id="overlay">AGENT NEMODIAN</div>

<div id="ai-container">
    <div id="ai-panel">
        <div class="panel-header">AGENT NEMODIAN :: Code Analysis_</div>
        <textarea id="code-input" placeholder="/* Paste code here or click START DICTATION */"></textarea>
        <div id="controls-container">
            <button id="analyze-btn">ANALYZE CODE</button>
            <button id="audio-btn">START DICTATION</button>
            <div id="audio-status" title="Audio Status"></div>
        </div>
        <div id="suggestion-output-container">
            <pre><code id="suggestion-output">// Suggestions will appear here.</code></pre>
        </div>
    </div>
</div>

<script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.run/@google/genai",
    "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
    "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/",
    "three/": "https://aistudiocdn.com/three@^0.180.0/"
  }
}
</script>

<script type="module" src="index.tsx"></script>
</body>
</html>
